name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out sources'
        uses: actions/checkout@v2

      - name: 'Set up JDK 15'
        uses: actions/setup-java@v1
        with:
          java-version: 15-ea

      - name: 'Build with Bach.java'
        run: |
          jshell -R-Dbach.generate.maven.pom.files=true https://sormuras.de/bach/build
          for files in .bach/workspace/deploy/maven/*.files ; do cat ${files} ; done
          for files in .bach/workspace/deploy/maven/*.pom.xml ; do cat ${files} ; done

      - name: 'Store logbook in build artifact'
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .bach/workspace/logbook.md
