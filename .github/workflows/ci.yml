name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out sources'
        uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: 16-ea
      - name: 'Build with Bach.java'
        run: jshell https://sormuras.de/bach/build
