name: Release

on:
  release:
    types: [released]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out sources'
        uses: actions/checkout@v2

      - name: 'Set up Java'
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: 'Print release event information'
        run: |
          echo "github.actor=${{ github.actor }}"
          echo "github.sha=${{ github.sha }}"
          echo "github.event.release.tag_name=${{ github.event.release.tag_name }}"
          echo "github.event.release.upload_url=${{ github.event.release.upload_url }}"

      - name: 'Build with Bach'
        uses: sormuras/bach-build@v1
        with:
          project-version: ${{ github.event.release.tag_name }}
          project-java-release: 9

      - name: 'Upload module com.github.sormuras.simplicissimus'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: .bach/workspace/modules/com.github.sormuras.simplicissimus@${{ github.event.release.tag_name }}.jar
          asset_name: com.github.sormuras.simplicissimus@${{ github.event.release.tag_name }}.jar
          asset_content_type: application/java-archive
