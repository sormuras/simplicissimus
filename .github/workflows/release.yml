name: Release

on:
  release:
    types: [ released ]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2

      - name: 'Set up Java'
        uses: actions/setup-java@v1
        with:
          java-version: 16-ea
          
      - name: 'Initialize Bach'
        run: jshell https://bit.ly/bach-init

      - name: 'Build with Bach'
        run: .bach/bin/bach --project-version ${{ github.event.release.tag_name }} --project-targets-java 9 build

      - name: 'Upload module com.github.sormuras.simplicissimus'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: .bach/workspace/modules/com.github.sormuras.simplicissimus@${{ github.event.release.tag_name }}.jar
          asset_name: com.github.sormuras.simplicissimus@${{ github.event.release.tag_name }}.jar
          asset_content_type: application/java-archive
