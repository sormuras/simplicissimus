before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - source install-jdk.sh --feature 14
  - jshell --version

install:
  - version=$([ ${VERSION} = ${GIT_COMMIT} ] && echo "1-ea+${GIT_COMMIT}" || echo "${VERSION}")
  - jshell -R-Dbach.project.version="${version}" -R-Dbach.generate-maven-pom-files=true https://sormuras.de/bach/build
  - for files in .bach/workspace/deploy/maven/*.files ; do mvn --batch-mode --no-transfer-progress install:install-file $(cat ${files}) ; done
